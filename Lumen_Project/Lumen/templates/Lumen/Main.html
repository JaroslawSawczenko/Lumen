<!DOCTYPE html>
{% load static %}
<html lang="pl">
<head>
   <meta charset="UTF-8">
   <title>Lumen - Twoje Centrum Quizów</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="Jaroslav Savchenko">
    <meta name="description" content="Lumen - Twoje centrum quizów online. Sprawdź swoją wiedzę w kategoriach takich jak historia, geografia, nauka i filmy. Zdobywaj punkty XP, awansuj na wyższe poziomy i rywalizuj z innymi. Zacznij rozwiązywać quizy już teraz!">
    <meta name="keywords" content="quiz, quizy, testy wiedzy, gry edukacyjne, lumen, quiz online, historia, geografia, nauka, filmy, komputery, grywalizacja, punkty XP, poziomy">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
   <header class="header">
      <section class="container">
         <h1 class="logo"><a href="{% url 'quiz_list' %}">LUMEN</a></h1>
         <nav class="navigation">
            <a href="{% url 'quiz_list' %}">Quizy</a>
            {% if user.is_authenticated %}
                <a href="{% url 'user_profile' %}">Mój profil</a>
                <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <a href="#" onclick="document.getElementById('logout-form').submit(); return false;">Wyloguj</a>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Zaloguj</a>
                <a href="{% url 'signup' %}">Rejestracja</a>
            {% endif %}
         </nav>
      </section>
   </header>

   <main class="main-content">
      <section class="container">
         {% block content %}
             {% endblock %}
      </section>
   </main>

   <footer class="footer">
      <p>&copy; 2025 Lumen Project. Wszelkie prawa zastrzeżone.</p>
   </footer>
</body>
</html>
